<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>G-Translate</title>
  </head>
  <body>
    <h1 class="text-center">G-Translate</h1><br></br>
    <form method ="POST" action = "{% url 'Translate' %}">
      {% csrf_token %}
    <div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text"><img src="https://img.icons8.com/clouds/50/000000/google-translate.png"/>Translate</span>
  </div>
  <textarea class="form-control" aria-label="With textarea" name="Oringin_words" required="required" ></textarea>
</div>
    <br></br>
<div class="input-group">
  <select id="inputState" class="form-control" name="language">
    <option selected value="">Select Language</option>
    <option value="en">English</option>
    <option value="ar">Arabic</option>
    <option value="es">Spanish</option>
    <option value="fr">Frensh</option>
    <option value="de">German</option>
    <option value="zu">Zulu</option>
    <option value="ta">Tamil</option>
    <option value="te">Telugu</option>
    <option value="hi">Hindi</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
</select> 
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="submit">Translate</button>
  </div>
</div>
  <br></br>
<div class="row">
  <div class="col-6  text-black text-center"><img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-talking-womens-day-flatart-icons-flat-flatarticons.png"/><h5>Oringin Words</h5>{{From_Language}}</div>
  <div class="col-6  text-black text-center"><img src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/000000/external-talking-womens-day-flatart-icons-lineal-color-flatarticons.png"/><h5>Translate Words</h5>{{To_Language}}</div>
</div>
<br></br>
<div class="row">
  <div class="col-6 text-center">{{Oringin_Word}}</div>
  <div class="col-6 text-center">{{Translate_word}}</div>
</div>
</form>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
